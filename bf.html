<! doctype HTML>
<html>
<head>
	<title>Brainfuck.js</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="bf.js" type="text/javascript"></script>
	<style>
		textarea {
			width: 100%;
			height: 30%;
		}
		.editor-controls {
			float: right;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="hero-unit">
					<h1>Brainfuck.js</h1>
					<p>This is a brainfuck interpreter implemented in javascript.</p>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6">
				<label for="stdin"><h2>stdin</h2></label>
				<textarea id="stdin"></textarea>
			</div>
			<div class="span6">
				<label for="stdout"><h2>stdout</h2></label>
				<textarea id="stdout"></textarea>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<h2>Source Input</h2>
				<textarea id="source"></textarea>
				<p class="editor-controls">
					<a class="btn btn-primary btn-large js-run">Run</a>
					<a class="btn btn-large js-reset">Reset</a>
				<p>
			</div>
		</div>
	</div>
</body>
</html>
